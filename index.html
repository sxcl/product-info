                        <p id="pouttime">出厂日期：2024年第42周</p>
                    `);
                            }
                else{

                // 动态匹配料号
                var matchedMaterialNumber = null;
                for (var material in cardMapping) {
                    if (serialNumber.startsWith(material)) {
                        matchedMaterialNumber = material;
                        break;
                    }
                }

                if (matchedMaterialNumber) {
                    // 获取料号后面的部分
                    var remainingPart = serialNumber.substring(matchedMaterialNumber.length);

                    // 检查后续部分是否是6位日期格式
                    var regExpDate = /^[0-9]{6}$/;
                    // 按照原有规则解析日期
                    var year = remainingPart.substring(0, 2);
                    var month = remainingPart.substring(2, 4);
                    var day = remainingPart.substring(4, 6);
                    var parsedDate = new Date("20" + year, month - 1, day);

                    if (remainingPart.length >= 6 && regExpDate.test(remainingPart.substring(0, 6)) && check("20" + year + '-' + month + '-' + day)) {

                        // 显示原有的提示信息（产品型号和出厂日期）
                        $('#reminder_text').html(`
                        <p id="pmodel">产品型号：${cardMapping[matchedMaterialNumber]}</p>
                        <p id="pouttime">出厂日期：20${year}-${month}-${day}</p>
                    `);
                    } else if (remainingPart.length >= 8) {
                        // 获取中间无意义的4位数字以及后4位（年份和周别）
                        var meaninglessPart = remainingPart.substring(0, 4);
                        var yearAndWeek = remainingPart.substring(4, 8);
                        var year = yearAndWeek.substring(0, 2);
                        var week = yearAndWeek.substring(2, 4);

                        // 检查周数是否在1到52之间
                        if (parseInt(week) < 1 || parseInt(week) > 52) {
                            $('#reminder_text').text('请输入正确的序列号格式！');
                            $iosDialog2.fadeIn(200);
                            return;
                        }

                        // 显示新的提示信息（料号和生产年份、周数）
                        $('#reminder_text').html(`
                        <p id="pmodel">产品型号：${cardMapping[matchedMaterialNumber]}</p>
                        <p id="pouttime">出厂日期：20${year}年第${week}周</p>
                    `);
                    } else {
                        $('#reminder_text').text('请输入正确的序列号格式！');
                        $iosDialog2.fadeIn(200);
                    }

                    createCode();

                } else {

                }

        const isDateValid = (...val) => !Number.isNaN(new Date(...val).valueOf());

        function check(date) {
            return (new Date(date).getDate() == date.substring(date.length - 2))
        }

        function isDateGreaterThanMay1st2023(dateString) {
            // 使用正则表达式检查日期格式是否正确
            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return false;

            // 将日期字符串解析为日期对象
            const date = new Date(dateString);

            // 检查日期对象是否有效
            if (isNaN(date.getTime())) return false;

            // 创建2023年5月1日的日期对象
            const may1st2023 = new Date("2023-05-01");

            // 比较给定日期与2023年5月1日的日期
            return date >= may1st2023;
        }
